<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина товаров</title>
</head>

<body>
    <!-- В href ссылка на страницу заказов -->
    <a href="@{/orders}" style="float:right;">
        <b>ЗАКАЗЫ &cudarrr;</b>
    </a>
    <!-- В href ссылка на корзину -->
    <a href="@{/cart}" style="float:right;">
        <b>КОРЗИНА &cudarrr;</b>
    </a>
    <!-- В href ссылка на главную страницу -->
    <a href="@{/}" style="float:right;">
        <b>ГЛАВНАЯ &cudarrr;</b>
    </a>
    <div style="width:70%;margin-left:auto;margin-right:auto;">
        <p>
            <!-- В src ссылка изображение товара -->
            <img width="300" height="300" th:src="${item.base64Image}">
        </p>
        <p>
            <!-- В text название товара -->
            <b th:text="${item.title}"></b>
            <!-- В text цена товара -->
            <b th:text="${item.price}" style="text-align:right;"></b>
        </p>
        <p>
            <!-- В text описание товара -->
            <span th:text="${item.description}"></span>
        </p>
        <!-- 
		В action ссылка на изменение количества товара в корзине.
		Передается параметр запроса action=[minus|plus]
	-->

<!--            <button name="action" value="minus">-</button>-->
<!--            &lt;!&ndash; В text количество товара в корзине &ndash;&gt;-->
<!--            <span th:text="..."></span>-->
<!--            <button name="action" value="plus">+</button>-->
<!--            &lt;!&ndash; В if true, если товар еще не был добавлен в корзину, false, если уже был &ndash;&gt;-->
<!--            <button name="action" value="plus" th:if="..." style="float:right;">В корзину</button>-->
<!--        </form>-->
    </div>
</body>

</html>
